<div class="contentTitle">{title}</div>
<form action="{%basefile%}" method="post">
  <div id="customerCredit" class="inputForm ui-widget-content">
    <input type="hidden" name="{%sessname%}" value="{%sessid%}" />
    <input type="hidden" name="id" value="{customer_id}" />
    <div class="formItem">
      <label for="fi_name">{__label.editCustomer_name}:</label>
      <label class="asInput">{name}</label>
    </div>
    <div class="formItem">
      <label>{__label.editCustomer_address}:</label>
    </div>
    <div class="formItem">
      <label for="fi_street">{__label.editCustomer_street}:</label>
      <label class="asInput">{street}</label>
    </div>
    <div class="formItem">
      <label for="fi_city">{__label.editCustomer_city}:</label>
      <label class="asInput">{city}</label>
    </div>
    <div class="formItem">
      <label for="fi_postalCode">{__label.editCustomer_postalCode}:</label>
      <label class="asInput">{postal_code}</label>
    </div>
    <div class="formItem">
      <label for="fi_state">{__label.editCustomer_state}:</label>
      <label class="asInput">{state}</label>
    </div>
    <div class="formItem">
      <label for="fi_ic">{__label.editCustomer_ic}:</label>
      <label class="asInput">{ic}</label>
    </div>
    <div class="formItem">
      <label for="fi_dic">{__label.editCustomer_dic}:</label>
      <label class="asInput">{dic}</label>
    </div>
    <div class="formItem">
      <label for="fi_email">{__label.editCustomer_email}:</label>
      <label class="asInput">{email}</label>
    </div>
    {fi_credit}
    <div class="formButton">
      <input class="button" id="fb_eBack" type="button" onclick="document.getElementById('fb_eBackHidden').click();" name="action_eBack" value="{__button.back}" />
      <input class="fb_eHidden" id="fb_eBackHidden" type="submit" name="action_eBack" value="{__button.back}" />
    </div>
  </div>
</form>
