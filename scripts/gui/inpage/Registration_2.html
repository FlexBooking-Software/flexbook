<br/>
<form class="normal" action="{%basefile%}" method="post">
  <div class="registrationFill">
    <span class="description">{__label.inpage_registration_validateAccount}</span>
    <br/><br/>
    <input type="hidden" name="{%sessname%}" value="{%sessid%}" />
    <label>{__label.inpage_registration_email}:</label>
    <input class="mediumText" type="text" name="email" value="{email}" />
    <br/>
    <label>{__label.inpage_registration_password}:</label>
    <input class="mediumText" type="password" name="validationPassword" value="{validationPassword}" />
    <br/><br/>
    <input class="button" type="submit" name="action_eInPageRegistrationSave?nextAction=goBack" value="{__button.back}" />
    <input class="button" type="submit" name="action_eInPageRegistrationSave?nextAction=sendPassword" value="{__button.inpage_registration_sendPassword}" />
    <input class="button" type="submit" name="action_eInPageRegistrationSave?nextAction=validateAccount" value="{__button.inpage_registration_next}" />
  </div>
</form>
<br/>
