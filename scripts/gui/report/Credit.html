<div class="contentTitle">{title}</div>
<form action="{%basefile%}" method="post" id="form">
  <div id="creditReport" class="inputForm ui-widget-content">
    <input type="hidden" name="{%sessname%}" value="{%sessid%}" />
    {fi_provider}
    <div class="formItem">
      <label for="fi_type">{__label.report_credit_user}:</label>
      {fi_user}
    </div>
    <div class="formItem">
        <label for="fi_from">{__label.report_credit_from}:</label>
        <input class="mediumText" id="fi_from" type="text" name="from" value="{from}"/>
    </div>
    <div class="formItem">
        <label for="fi_to">{__label.report_credit_to}:</label>
        <input class="mediumText" id="fi_to" type="text" name="to" value="{to}"/>
    </div>
    <div class="formItem">
        <label>&nbsp;</label>
        <a href="#" id="fi_additionalHref">{__label.report_additional}</a>
        <input type="hidden" id="fi_showAdditional" name="showAdditional" value="{showAdditional}" />
    </div>
    <div id="fi_additionalDiv" {additionalVisible}>
      <div class="title">
        <div class="first">{__label.report_visibleColumn}</div>
        <div class="second">{__label.report_groupColumn}</div>
        <div class="third">&nbsp;&nbsp;{__label.report_groupValue}</div>
        <div id="fi_additionalCloser">x</div>
      </div>
      <div class="add">
        <input type="hidden" name="visibleColumn" value="" />
        <input type="hidden" name="groupColumn" value="" />
        <input type="hidden" name="groupValue" value="" />
        <ul id="fi_column">
          {fi_column}
        </ul>
      </div>
    </div>
    <div class="formButton">
      <input class="button" id="fb_eClear" type="button" onclick="$('#form').attr('target','_self'); document.getElementById('fb_eClearHidden').click();" name="action_eReportClear" value="{__button.report_clear}" />
      <input class="fb_eSave" id="fb_eReport" type="submit" onclick="$('#form').attr('target','_self');" name="action_eReportSearchCredit" value="{__button.report_search}" />
      {fb_export}
      <input class="fb_eHidden" id="fb_eClearHidden" type="submit" name="action_eReportClear?section=credit" value="{__button.report_clear}" />
    </div>
  </div>
</form>
{fi_resultSummary}
{fi_result}
