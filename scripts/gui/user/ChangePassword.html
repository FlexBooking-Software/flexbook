<form action="{%basefile%}" method="post">
  <div id="changePasswordForm" class="inputForm ui-widget-content">
    <input type="hidden" name="{%sessname%}" value="{%sessid%}" />
    <div class="formItem">
      <label for="fi_oldpassword">{__label.changePassword_oldPassword}:</label>
      <input class="longText" id="fi_oldpassword" type="password" name="oldPassword" value="{oldPassword}" />
    </div>
    <div class="formItem">
      <label for="fi_newpassword">{__label.changePassword_newPassword}:</label>
      <input class="longText" id="fi_newpassword" type="password" name="newPassword" value="{newPassword}" />
    </div>
    <div class="formItem">
      <label for="fi_retypepassword">{__label.changePassword_retypePassword}:</label>
      <input class="longText" id="fi_retypepassword" type="password" name="retypePassword" value="{retypePassword}" />
    </div>
    <div class="formButton">
      <input id="fb_eBack" type="submit" name="action_eBack" value="{__button.back}" />
      <input class="fb_eSave" type="submit" name="action_ePasswordChange" value="{__button.changePassword_change}" />
    </div>
  </div>
</form>
