<div class="contentTitle">{title}</div>
<form action="{%basefile%}" method="post">
  <div id="editTicket" class="inputForm ui-widget-content">
    <input type="hidden" name="{%sessname%}" value="{%sessid%}" />
    <input type="hidden" name="id" value="{id}" />
    <div class="formItem">
      <label for="fi_name" class="bold">{__label.editTicket_name}:</label>
      <input class="extraLongText" id="fi_name" type="text" name="name" value="{name}" />
    </div>
    {fi_provider}
    <div class="formItem validity">
      <label>{__label.editTicket_validity}:</label>
      <input type="radio" name="validityType" value="" {noLimitChecked}/> {__label.editTicket_validity_noLimit}
      <br/>
      <input type="radio" name="validityType" value="LENGTH" {lengthChecked} />
      <input id="fi_count" class="shortText" type="text" name="validityCount" value="{validityCount}" />
      {fi_validityUnit}
      {__label.editTicket_validity_afterBuy}
      <br/>
      <input type="radio" name="validityType" value="PERIOD" {periodChecked} />
      {__label.editTicket_validity_from}
      <input id="fi_from" class="shortText" type="text" name="validityFrom" value="{validityFrom}" />
      {__label.editTicket_validity_to}
      <input id="fi_to" class="shortText" type="text" name="validityTo" value="{validityTo}" />
    </div>
    {fi_center}
    <div class="formItem">
      <label>{__label.editTicket_tag}:</label>
      <input type="text" id="fi_tag" name="subjectTag" />
    </div>
    <br/>
    <div class="formItem">
      <label class="bold" for="fi_price">{__label.editTicket_price}:</label>
      <input id="fi_price" class="shortText" type="text" name="price" value="{price}" />&nbsp;{__label.currency_CZK}
    </div>
    <div class="formItem">
      <label class="bold" for="fi_value">{__label.editTicket_value}:</label>
      <input id="fi_value" class="shortText" type="text" name="value" value="{value}" />&nbsp;{__label.currency_CZK}
    </div>
    <br/>
    <div class="formItem">
      <label>{__label.editTicket_active}:</label>
      {fi_active}
    </div>
    <div class="formButton">
      <input class="button" id="fb_eBack" type="button" onclick="document.getElementById('fb_eBackHidden').click();" name="action_eBack" value="{__button.back}" />
      <input class="fb_eSave" type="submit" name="action_eTicketSave" value="{__button.editTicket_save}" />
      <input class="fb_eHidden" id="fb_eBackHidden" type="submit" name="action_eBack" value="{__button.back}" />
    </div>
  </div>
</form>
