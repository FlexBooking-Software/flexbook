<div class="contentTitle">{title}</div>
<form action="{%basefile%}" method="post" enctype="multipart/form-data">
  <div id="createProviderPortal" class="inputForm ui-widget-content">
    <input type="hidden" name="{%sessname%}" value="{%sessid%}" />
    {fi_provider}
    <div class="formItem">
      <label for="fi_urlName" class="bold">{__label.editProviderPortal_urlName}:</label>
      <input class="extraLongText" id="fi_urlName" type="text" name="urlName" value="{urlName}"/>
    </div>
    <div class="formItem">
      <label for="fi_name" class="bold">{__label.editProviderPortal_name}:</label>
      <input class="extraLongText" id="fi_name" type="text" name="name" value="{name}"/>
    </div>
    <div class="formItem">
      <label for="fi_urlName" class="bold">{__label.editProviderPortal_template}:</label>
      <div class="templateList">{fi_template}</div>
    </div>
    <div class="formButton">
      <input class="button" id="fb_eBack" type="button" onclick="document.getElementById('fb_eBackHidden').click();" name="action_eBack" value="{__button.back}" />
      <input class="fb_eSave" id="fb_eProviderPortalCreate" type="submit" name="action_eProviderPortalCreate" value="{__button.editProviderPortal_create}" />
      <input class="fb_eHidden" id="fb_eBackHidden" type="submit" name="action_eBack" value="{__button.back}" />
    </div>
  </div>
</form>
